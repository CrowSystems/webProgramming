<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera </title>
    <script>
        //1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0
        let pc = 2
        jugador = prompt("Elige: 1 para poedra, 2 para papel, 3 para tijera")
        //Elección de usuario
        if(jugador == 1){
            alert("Elejiste 🪨");
        } else if(jugador == 2) {
            alert("Elejiste 📰")
        } else if(jugador == 3) {
            alert("Elejiste ✂️")
        } else {
            alert("Elejiste PERDER")
        }

        //Elección de PC
        if(pc == 1) {
            alert("PC elige 🪨")
        } else if(pc == 2) {
            alert("PC elige 🗒️")
        } else if(pc ==3) {
            alert("PC elige ✂️")
        }

        //Comporación de elecciones
        if(pc == jugador){
            alert("EMPATE")
        }else if(jugador == 1 && pc == 3){
            alert("GANASTE")
        } else if(jugador == 2 && pc == 1){
            alert("GANASTE")
        } else if(jugador == 3 && pc == 2){
            alert("PERDISTE")
        }
    </script>
</head>

</html>
