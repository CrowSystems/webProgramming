<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera </title>
    <script>
        //1 es piedra, 2 es papel, 3 es tijera
        function aleatorio(min, max){
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        //función para selección del usuario
        function eleccion(jugada) {
           let resultado = ""
           if(jugador == 1) {
                resultado = "Elegiste 🪨"
            } else if(jugador == 2) {
                resultado = "Elegiste 📰"
            } else if(jugador == 3) {
                resultado = "Elegiste ✂️"
            } else {
            resultado = "MALA selección"
            }
            return resultado
        }

        let jugador = 0
        let pc = aleatorio(1,3)
        jugador = prompt("Elige: 1 para poedra, 2 para papel, 3 para tijera")

        alert("PC elige: "+eleccion(pc))
        alert("Tu eliges: "+eleccion(jugador))


        //Comporación de elecciones
        if(pc == jugador){
            alert("EMPATE")
        }else if(jugador == 1 && pc == 3){
            alert("GANASTE")
        } else if(jugador == 2 && pc == 1){
            alert("GANASTE")
        } else if(jugador == 3 && pc == 2){
            alert("PERDISTE")
        }
    </script>
</head>
